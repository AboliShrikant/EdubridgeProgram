# define root logger with file appender
log4j.rootLogger = INFO, FILE, stdout

#print log in file 
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=Results/Results_${current.date}/logs_${current.date}/Application_${current.date.time}.log

log4j.appender.FILE.Append=false
log4j.appender.FILE.layout= org.apache.log4j.patternLayout
log4j.appender.FILe.layout.ConversionPattern=%{yyyy-MM-dd HH:MM:SS} %-5p %c{1}:%L - %m%n

#This will print on log on console
log4j.appender.stdout=org.apache.log4j.consolAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:MM:SS} %-5p %c{1} :%L - %m%n
